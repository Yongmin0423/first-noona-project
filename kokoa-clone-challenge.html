<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
</head>
<body>
    <h1>Create An Account</h1>
    <div>
        <label for="firstname">First name</label>
        <input id="firstname" required type="text" placeholder="First name"/>
    </div>
    <div>
        <label for="lastname">Last name</label>
        <input id="lastname" required type="text" placeholder="Last name"/>
    </div>
    <div>
        <label for="Email">Email</label>
        <input id="Email" required pattern=".+@example\.com" tpye="Email" placeholder="Email"/>
    </div>
    <div>
        <label for="Username">Username</label>
        <input id="Username" required type="text" placeholder="Username"/>
    </div>
    <div>
        <label for="Password">Password</label>
        <input id="Password" required type="password" placeholder="Password" minlength="10"/>
    </div>
    <div>
        <label for="Birth-date">Birth date</label>
        <input id="Birth-date" required type="date"/>
    </div>
    <div>
        <label for="Happy">How happy are you?</label>
        <input id="Happy" required type="range"/>
    </div>
    <div>
        <label for="Color">What is your fav.color</label>
        <input id="Color" required type="color"/>
    </div>
    <div>
        <input type="submit" value="Creat Account">
    </div>
</body>
</html>
